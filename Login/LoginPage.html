<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/Login/style.css">
  </head>

  <body>
    <div class="container">
        <form action="/index.html" name="form" method="post" onsubmit="Validacao()">

            <div class="cont">
                <h1>Login</h1>
                <label>Email</label><br />
                <input type="email" name="inputEmail" /><br /><br>
                <label>Senha</label> <br />
                <input type="password" name="inputSenha" />
                <br /><br />
                <input type="submit" on class="sig" value="Sig-in" name="sig-in">
                
            </div>
        </form>
    </div>

  </body>
  <script src="/Login/script.js"></script>

</html>
